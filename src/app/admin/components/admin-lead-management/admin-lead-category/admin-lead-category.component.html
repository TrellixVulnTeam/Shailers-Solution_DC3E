<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">Add Lead Category</h3>
            <div class="alert alert-success alert-dismissible fade in" [hidden]="!msg">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong>Success!</strong> {{msg}}
            </div>
            <div class="alert alert-danger alert-dismissible fade in" [hidden]="!error">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong>Fail!</strong> {{error}}
            </div>
            <div id="toastr-demo" class="panel">
                <div class="panel-body">
                    <!-- Start Form -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div>
                                    <form [formGroup]="leadcategoryForm">
                                        <div class="row">
                                            <div class="col-lg-2 col-md-2"></div>
                                            <div class="col-md-3 col-sm-4 col-xs-4 form-group">
                                                <label>Lead Category</label>
                                            </div>
                                            <div class="col-md-5  col-sm-8 col-xs-8 form-group">
                                                <input type="text" formControlName="category_name" class="form-control"
                                                    autocomplete="off" required>
                                                    <label *ngIf="submitted && f.category_name.errors" class="invalid-form-error">
                                                        <span *ngIf="f.category_name.errors.required">Category Name is required</span>
                                                    </label>
                                            </div>
                                            <div class="col-lg-2 col-md-2"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-2 col-md-2"></div>
                                            <div class="col-md-3 col-sm-4 col-xs-4 form-group">
                                                <label>Status</label>
                                            </div>
                                            <div class="col-md-5  col-sm-8 col-xs-8 form-group">
                                                <input type="checkbox" checked formControlName="status" value="1"
                                                    autocomplete="off">
                                                    <label *ngIf="submitted && f.status.errors" class="invalid-form-error">
                                                        <span *ngIf="f.status.errors.required">Please click the Status box</span>
                                                    </label>
                                            </div>
                                            <div class="col-lg-2 col-md-2"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                                <input type="submit" value="Add" name="reg" (click)="addCategory()" class="btn btn-submit">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <!-- End Form -->
                </div>
            </div>
            <div class="panel">
                <div class="panel-body">
                    <!-- Start Form -->
                    <div class="container-fluid">
                        <form method="post">

                            <!--Modal start-->
                            <div class="modal fade" #deleteModel id="exampleModalCenter" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            Are you sure to want to delete activities ?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                style="float: left;padding: 3px 20px;">Cancel</button>
                                            <button class="btn btn-danger del-btn"  (click)="deleteCategory()" name="delete"><i
                                                    class="fa fa-trash-o"></i> Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Modal End-->

                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-9 text-center">
                                    <h3>Lead Category</h3>
                                </div>
                                <div class="col-md-2">
                                    <input type="checkbox" name="" id="CheckAll"><button type="button"
                                        class="btn btn-danger del-btn" data-toggle="modal"
                                        data-target="#exampleModalCenter"><i class="fa fa-trash-o"></i> Delete</button>
                                </div>
                            </div>
                            <div class="row">
                                <ng-container *ngFor="let item of allLeadList">
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <input type="checkbox" class="check" name="check[]" (click)="deleteData(item.id)" value="{{item.id}}">{{item.category_name}}
                                    </div>
                                </ng-container>
                            </div>
                        </form>
                    </div>
                    <!-- End Form -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
