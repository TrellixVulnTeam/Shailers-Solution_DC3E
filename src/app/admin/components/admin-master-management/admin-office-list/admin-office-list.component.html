<div class="main">

    <!-- MAIN CONTENT -->

    <div class="main-content">

        <div class="container-fluid">

            <h3 class="page-title">Office List</h3>

            <a [routerLink]="['/shailerscrm/admin/add-new-office']"  class="btn btn-success">Add New <i class="fa fa-plus"></i></a>


            <div id="toastr-demo" class="panel">

                <div class="panel-body">
                    <!-- Start Form -->

                    <div class="">

                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div id="myTable_wrapper" class="dataTables_wrapper no-footer">
                                    <label>Show <select name="datatable_length" aria-controls="datatable" class="">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> entries</label>

                                    <div class="dataTables_filter">
                                        <label>
                                            Search:
                                            <input type="search" class="input-search-box">

                                        </label>
                                    </div>

                                </div>

                                <div class="table-responsive">

                                    <table id="datatable" class="table table-striped table-bordered" cellspacing="0"
                                        width="100%">

                                        <thead>

                                            <tr>

                                                <th>S/N</th>

                                                <th>Office Name</th>

                                                <th>Address</th>

                                                <th>Action</th>

                                            </tr>

                                        </thead>

                                        <tbody>
                                            <ng-container *ngFor="let data of officeList; let i=index">
                                               <tr>
                                                <td>{{i + 1}}</td>
                                                <td>{{data.office_name}}</td>
                                                <td>{{data.office_address}}</td>
                                                <td><a class="btn btn-view" target="blank"><i class="fa fa-eye"></i>
                                                        View</a></td>
                                               </tr>
                                            </ng-container>
                                        </tbody>

                                    </table>
                                    <div style="display: flex;">
                                        <div class="dataTables_info" style="float:left;" id="myTable_info" role="status"
                                            aria-live="polite">
                                            Showing 1 to 1 of {{officeListLength}} entries
                                        </div>
                                        <!-- <div class="dataTables_paginate paging_simple_numbers"
                                            style="float:right; margin-inline-start: 445px;" id="myTable_paginate">
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </div> -->
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- End Form -->

                </div>

            </div>

        </div>

    </div>

    <!-- END MAIN CONTENT -->
