<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">Attendance List </h3>
             
         

            <div id="toastr-demo" class="panel">

                <div class="panel-body">

                    <!-- Start Form -->

                    <div class="">

                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div id="myTable_wrapper" class="dataTables_wrapper no-footer">
                                    <div class="dt-buttons">
                                        <button class="dt-button buttons-collection buttons-page-length"
                                            aria-haspopup="true" type="button" tabindex="0" aria-controls="myTable">
                                            <span>Show 10 rows</span>
                                        </button>
                                        <button class="dt-button buttons-copy buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>Copy</span>
                                        </button>
                                        <button class="dt-button buttons-excel buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>Excel</span>
                                        </button>
                                        <button class="dt-button buttons-csv buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>CSV</span>
                                        </button>
                                        <button class="dt-button buttons-pdf buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>PDF</span>
                                        </button>
                                        <button class="dt-button buttons-print buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>Print</span>
                                        </button>
                                        <button class="dt-button buttons-collection buttons-colvis" aria-haspopup="true"
                                            aria-expanded="false" type="button" tabindex="0" aria-controls="myTable">
                                            <span>Column visibility</span>
                                        </button>
                                    </div>

                                    <div  class="dataTables_filter">
                                        <label>
                                            Search:
                                            <input type="search" class="input-search-box"  [(ngModel)]="filterTerm" >
                                           
                                        </label>
                                    </div>

                                </div>
                                
                                <div class="table-responsive">
                                    

                                    <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">

                                        <thead>

                                            <tr>
                                                <th>Sr No</th>
                                                <th>Employee ID</th>
                                                <th>Employee Name</th>
                                                <th>In Time</th>
                                                <th>Out Time</th>
                                                <th>In Date</th>
                                                <th>Photo In Time</th>
                                                <th>Photo Out Time</th>

                                            </tr>
                                            

                                        </thead>
                                       
                                        <ng-container *ngIf="requestProcessing">
                                            <div class="loader"></div>
                                        </ng-container>
                                        <tbody>
                                          
                                           <ng-container *ngFor="let item of empAttendanceList | paginate: { itemsPerPage: 10, currentPage: p } | filter:filterTerm; let i=index">
                                            <tr>
                                                <td>{{i + 1}}</td>
                                                <td>{{item.emp_id}}</td>
                                                <td>{{item.emp_name}}</td>
                                                <!-- <ng-container *ngIf="item.att_intime == attendence_intimeLate"> -->
                                                    <td>{{item.att_intime}}<span class='label label-danger'>late</span></td>
                                                <!-- </ng-container> -->
                                                <!-- <ng-container *ngIf="item.att_intime == attendence_intimeOnTime">
                                                    <td>{{item.att_intime}}<span class='label label-danger'>Ontime</span></td>
                                                </ng-container> -->
                                               
                                                <td>{{item.att_outtime}}</td>
                                                <td>{{item.att_indate}}</td>
                                                <td> <img style='width:90px; '  src='https://www.shailersolutions.com/shailerscrm/{{item.pic_intime}}'>
                                                </td>
                                                <td> <img style='width:90px; '  src='https://www.shailersolutions.com/shailerscrm/{{item.pic_outtime}}'></td>
                                            </tr>
                                           </ng-container>
                                           
                                        </tbody>

                                    </table>
                                
                                    <div style="display: flex;">
                                        <div class="dataTables_info" style="float:left;" id="myTable_info" role="status" aria-live="polite">
                                            Showing 1 to 1 of {{empAttendenceListDataLength}} entries
                                        </div>
                                        <div class="dataTables_paginate paging_simple_numbers"
                                            style="float:right; margin-inline-start: 300px;" id="myTable_paginate">
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </div>
                                    </div>
                                
                                  
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
