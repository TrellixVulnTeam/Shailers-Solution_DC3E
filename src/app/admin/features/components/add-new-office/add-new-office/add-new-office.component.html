<div class="main" style="min-height: 545px;">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">Add Office</h3>
            <div class="alert alert-success alert-dismissible fade in" [hidden]="!msg">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong>Success!</strong> {{msg}}
            </div>
            <div class="alert alert-danger alert-dismissible fade in" [hidden]="!error">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong>Fail!</strong> {{error}}
            </div>

            <div id="toastr-demo" class="panel">
                <div class="panel-body">
                    <!-- Start Form -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div>
                                    <form [formGroup]="addOfficeForm">
                                        <div class="row">
                                            <div class="col-lg-2 col-md-2"></div>
                                            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-5  col-sm-12 col-xs-12 form-group">
                                                <input type="text" formControlName="office_name" class="form-control"
                                                    autocomplete="off">
                                                <label *ngIf="submitted && f.office_name.errors"
                                                    class="invalid-form-error">
                                                    <span *ngIf="f.office_name.errors.required">Name is required</span>
                                                </label>
                                            </div>
                                            <div class="col-lg-2 col-md-2"></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-2 col-md-2"></div>
                                            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                                <label>Address</label>
                                            </div>
                                            <div class="col-md-5  col-sm-12 col-xs-12 form-group">
                                                <textarea formControlName="office_address"
                                                    class="form-control"> </textarea>
                                                <label *ngIf="submitted && f.office_address.errors"
                                                    class="invalid-form-error">
                                                    <span *ngIf="f.office_address.errors.required">Address is
                                                        required</span>
                                                </label>
                                            </div>
                                            <div class="col-lg-2 col-md-2"></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                                <input type="submit" value="Save" (click)="addNewOffice()" name="reg"
                                                    class="btn btn-submit">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <!-- End Form -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
