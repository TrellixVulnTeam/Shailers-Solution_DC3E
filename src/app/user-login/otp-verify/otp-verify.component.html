<div id="wrapper">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!-- <div class="alert alert-danger alert-dismissible fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
           
            </div> -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="alert alert-danger" [hidden]="!error">
                {{error}}
            </div>
            <div class="alert alert-success" [hidden]="!msg">
                {{msg}}
            </div>
        </div>
    </div>

    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="text-center">
                    <div class="content">
                        <div class="header text-center">
                            <img src="assets/img/logo-dark.png" class="img-responsive" style="margin: 0 auto;">
                            <!-- <h2>Admin Login</h2> -->
                        </div>
                        <div id="hide">
                          <ng-container>
                            <form [formGroup]="otpForm">

                                <div>
                                    <div class="form-group search">
                                        <label class="control-label">Username </label>
                                        <input type="text" value="{{email}}" 
                                            class="form-control" autocomplete="off">
                                       
                                    </div>
                                    <div class="form-group">

                                        <label class="control-label" for="password">Enter your OTP</label>

                                        <input type="password" title="Please enter your otp" formControlName="otp"
                                            class="form-control">
                                        <label *ngIf="submitted && f.otp.errors" class="invalid-form-error">
                                            <span *ngIf="f.otp.errors.required">OTP is required</span>
                                        </label>
                                        <!-- <p style="cursor:pointer;margin-right: 142px;"><a (click)="toggelForm('forget')">Forgot Password ?</a></p> -->
                                    </div>
                                    <input type="submit" name="otp verify" value="OTP Verify" (click)=" otpSubmit()"
                                        class="btn btn-block loginbtn">
                                    <input type="submit" name="resend otp" value="Resend OTP" (click)=" reSendOtp()"
                                        class="btn btn-block loginbtn">
                                </div>
                            </form>
                          </ng-container>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
