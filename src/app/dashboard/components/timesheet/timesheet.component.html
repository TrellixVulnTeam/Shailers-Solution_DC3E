<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">Timesheet</h3>

            <a href="#" [routerLink]="['/shailerscrm/index/addtimesheet']" class="btn btn-success">Add New <i
                    class="fa fa-plus"></i></a>

            <div id="toastr-demo" class="panel">

                <div class="panel-body">

                    <!-- Start Form -->

                    <div class="">



                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div id="myTable_wrapper" class="dataTables_wrapper no-footer">
                                    <div class="dt-buttons">
                                        <button class="dt-button buttons-collection buttons-page-length"
                                            aria-haspopup="true" type="button" tabindex="0" aria-controls="myTable">
                                            <span>Show 10 rows</span>
                                        </button>
                                        <button class="dt-button buttons-copy buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>Copy</span>
                                        </button>
                                        <button class="dt-button buttons-excel buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>Excel</span>
                                        </button>
                                        <button class="dt-button buttons-csv buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>CSV</span>
                                        </button>
                                        <button class="dt-button buttons-pdf buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>PDF</span>
                                        </button>
                                        <button class="dt-button buttons-print buttons-html5" type="button" tabindex="0"
                                            aria-controls="myTable">
                                            <span>Print</span>
                                        </button>
                                        <button class="dt-button buttons-collection buttons-colvis" aria-haspopup="true"
                                            aria-expanded="false" type="button" tabindex="0" aria-controls="myTable">
                                            <span>Column visibility</span>
                                        </button>
                                    </div>

                                    <div class="dataTables_filter">
                                        <label>
                                            Search:
                                            <input type="search" class="input-search-box" [(ngModel)]="filterTerm">

                                        </label>
                                    </div>

                                </div>
                                <div class="table-responsive">

                                    <table id="datatable" class="table table-striped table-bordered" cellspacing="0"
                                        width="100%">
                                        <thead>
                                            <tr>
                                                <th>Sr No</th>
                                                <th>Hours</th>
                                                <th>Date</th>
                                                <th>Action</th>
                                            </tr>

                                        </thead>

                                        <tbody>
                                            <ng-container *ngIf="requestProcessing">
                                                <div class="loader"></div>
                                            </ng-container>
                                            <ng-container
                                                *ngFor="let item of totalTimeSheetData | paginate: { itemsPerPage: 10, currentPage: p } | filter:filterTerm; let i=index">
                                                <tr role="row">
                                                    <td>{{i + 1}} </td>
                                                    <td>{{getFormattedTime(item.hours)}}</td>
                                                    <td>{{item.datetime}}</td>
                                                    <td><a class="btn btn-view fa fa-eye"
                                                            [routerLink]="['/shailerscrm/index/emp-view-timesheet']"
                                                            [queryParams]="{date: item.datetime}" (click)="getData(item)">View
                                                        </a></td>
                                                </tr>

                                            </ng-container>


                                        </tbody>

                                    </table>
                                    <div style="display: flex;">
                                        <div class="dataTables_info" style="float:left;" id="myTable_info" role="status"
                                            aria-live="polite">
                                            Showing 1 to {{totalTimeSheetDataLength}} of {{totalTimeSheetDataLength}}
                                            entries
                                        </div>
                                        <div class="dataTables_paginate paging_simple_numbers"
                                            style="float:right; margin-inline-start: 425px;" id="myTable_paginate">
                                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- End Form -->

                </div>

            </div>
        </div>
    </div>
</div>
